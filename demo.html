<template id="my-template">
  <div>Hello {{name}}!</div>
  <template if="{{test}}">
    <div>Good job {{name}}</div>
  </template>

  <foo-bar person="{{name}}"></foo-bar>
</template>
<template id="other-template">
  <div>Verdict {{yay}} {{person}}</div>
</template>
<script src="node_modules/steal/steal.js"></script>
<script type="text/steal-module">
  var weston = require("weston");
  var SimpleMap = require("can-simple-map");
  var Component = require("can-component");

  var MyMap = SimpleMap.extend({
    yay: "nay"
  });

  Component.extend({
    tag: "foo-bar",
    ViewModel: MyMap,
    template: weston("#other-template"),
    leakScope: false
  })

  var renderer = weston("#my-template");

  var map = window.myMap = new SimpleMap({ name: "Matthew", test: false });
  document.body.appendChild(renderer(map));
</script>
